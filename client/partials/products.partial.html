<script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
<script>
    function sweetalertclick(){
        swal({
            title: "Are you sure?",
            text: "Once deleted, you will not be able to recover this imaginary file!",
            icon: "warning",
            buttons: true,
            dangerMode: true,
        })
            .then((willDelete) => {
            if (willDelete) {
                swal("Poof! Your imaginary file has been deleted!", {
                    icon: "success",
                });
            } else {
                swal("Your imaginary file is safe!");
    }
    });
    }
</script>

<div class="row">
  <div ng-repeat="product in productsCtrl.products" class="col-sm-3">
    <div class="thumbnail">
      <img style="height: 120px; width: 12" ng-src="{{product.img_url}}" alt="Product Image">
      <div class="caption">
        <h3 ng-bind="product.product_name"></h3>
        <p ng-bind = "product.description"></p>
        <p>Quantity Remaining: <span ng-bind="product.quantity"></span></p>
        <button ng-click="productsCtrl.show(product)"class="btn btn-info" role="button">Edit</button>
        <button onclick="sweetalertclick()" class="btn btn-danger" role="button" ng-click="productsCtrl.remove(product)">Remove Product</button>
      </div>
    </div>
  </div>
</div>
